<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Matching Game</title>

        <link rel="icon" href="img/menu.png">

        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

        <!-- include animate.css for card animations --> 
        <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>

        <!-- scoreboard modal -->
        <div class="container"> 
            <div class="row"> 
                <div class="col-8">
                    <div class="modal fade" id="scoreModal"></div>
                </div>
            </div>
        </div>

        <!-- resetMessage modal -->
        <div class="container"> 
            <div class="row"> 
                <div class="col-8">
                    <div class="modal fade" id="resetModal"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <header>
                        <h1>Matching Game</h1>
                    </header>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <section class="score-panel">
                    	<ul class="stars">
                    		<li><i class="fa fa-star"></i></li>
                    		<li><i class="fa fa-star"></i></li>
                    		<li><i class="fa fa-star"></i></li>
                    	</ul>

                    	<span class="moves"></span> Moves

                        <div class="restart">
                    		<i class="fa fa-repeat"></i>
                    	</div>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <section>
                        <!-- display timer --> 
                        <div id="timer">00:00:00</div>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <ul id="deck" class="deck">
                        <li class="card">
                            <i class="fa fa-diamond"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-paper-plane-o"></i>
                        </li>
                        <li class="card match">
                            <i class="fa fa-anchor"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-bolt"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-cube"></i>
                        </li>
                        <li class="card match">
                            <i class="fa fa-anchor"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-leaf"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-bicycle"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-diamond"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-bomb"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-leaf"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-bomb"></i>
                        </li>
                        <li class="card open show">
                            <i class="fa fa-bolt"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-bicycle"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-paper-plane-o"></i>
                        </li>
                        <li class="card">
                            <i class="fa fa-cube"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div><!-- ./container -->

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="text-center"><a href="https://github.com/teresamaeng" target="_blank"><i class="fa-2x fa fa-github" aria-hidden="true"></i></a></p>
                        <span class="text-muted"> 
                            Icons made by <a href="http://www.freepik.com" title="Freepik" target="_blank">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a>
                        </span>
                    </div>
                </div>
            </div>
        </footer>

        <!-- include jquery before app.js file, add timer library and bootstrap js for modal --> 
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src="js/easytimer.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.bundle.min.js"></script>
        <script>
            var timerInstance = new Timer();
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
